<html>
<head>
    <meta charset="utf-8" />
    <title>Hor√°rios</title>
    <style>{{ css }}</style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}" />
</head>

<body>
    {% for nome, horarios in periodos %}
        <h1 align="center" class="nome">{{ nome }}</h1>
        <table align="center" class="horario">
            <thead>
                <tr>
                    {% for dia in dias %}
                        <th>{{ dia }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for horario in horarios %}
                    <tr>
                        {% for evento in horario %}
                            {% if evento is none %}
                                <td>---</td>
                            {% else %}
                                <td class="{{ evento.cor }}">
                                    <b>{{ evento.disc }}</b>
                                    <br/>
                                    <i>{{ evento.prof }}</i>
                                </td>
                            {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
